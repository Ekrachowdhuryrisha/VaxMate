{% extends "base_loggedin.html" %}

{% block title %}Add Family Member{% endblock %}

{% block extra_css %}
<style>
  .blurred-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    backdrop-filter: blur(8px);
    background: rgba(255, 255, 255, 0.4);
    z-index: 1;
  }
  .modal {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 350px;
    background: #fff;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    z-index: 2;
  }
  .modal h2 { margin-top: 0; font-size: 20px; }
  .modal input, .modal select {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  .actions {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
    gap: 10px;
  }
  button, .btn {
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    text-align: center;
  }
  .save-btn { background: #1abc9c; color: #fff; }
  .cancel-btn { background: #eee; color: #333; }
</style>
{% endblock %}

{% block content %}
  <div class="blurred-bg"></div>
  <div class="modal">
    <h2>âž• Add Family Member</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="actions">
        <button type="submit" class="save-btn">Save</button>
        <a class="btn cancel-btn" href="{% url 'familymembers' %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}

{% block extra_js %}
<script>
  // You can place page-specific JavaScript here if needed.
</script>
{% endblock %}
