{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Profile Page</title>
</head>
<body>
    <h2>My Profile</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Profile Picture -->
        {% if profile.photo %}
            <img src="{{ profile.photo.url }}" alt="Profile Picture" width="150" height="150">
        {% else %}
            <img src="{% static 'images/default.png' %}" alt="Default Picture" width="150" height="150">
        {% endif %}

        <br><br>

        <!-- Add Photo (Upload from PC) -->
        {{ form.photo }}

        <br><br>

        <!-- Editable Fields -->
        Phone: {{ form.phone }} <br>
        Address: {{ form.address }} <br>
        Bio: {{ form.bio }} <br>

        <br>

        <!-- Buttons -->
        <button type="submit" name="save_changes">Save Changes</button>
        <button type="submit" name="delete_photo">Delete Photo</button>
    </form>
</body>
</html>
