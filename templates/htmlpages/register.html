{% extends 'base.html' %}
{% block title %}Register - VaxMate{% endblock %}
{% load static %}
{% block content %}

<div class="register-overlay">
  <div class="register-card">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="full_name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="reset_password" placeholder="Reset Password" required>

      <button type="submit" class="btn-create">Create Now</button>
      <a href="{% url 'home' %}" class="btn-back">Back</a>
    </form>

    <div class="login-link">
      <p>Already have an account? 
        <a href="{% url 'login' %}" class="login-text">LogIn</a>
      </p>
    </div>
  </div>
</div>

<style>
/* Overlay */
.register-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(5px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

/* Card */
.register-card {
  background: #fff;
  padding: 2.5rem 2rem;
  border-radius: 15px;
  box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
  width: 360px;   /* fixed width for alignment */
  text-align: center;
  height: 450px;
  border: 2px solid #000;
}

.register-card h2 {
  margin-bottom: 0.5rem;
  font-size: 2rem;
  font-weight: 700;
  color: #000;
}

/* Inputs */
.register-card input {
  width: 100%;
  padding: 0.9rem;
  margin: 0.5rem 0;
  border: 1px solid #ccc;
  border-radius: 30px;
  outline: none;
  width: 340px;
  height: 40px;
  background: #f0fff8;
  font-size: 1rem;
  text-align: center;
  box-sizing: border-box; /* ensures same width */
}

/* Buttons */
.register-card .btn-create,
.register-card .btn-back {
  display: block;
  width: 100%;
  height: 40px;
  padding: 0.5rem;
  margin: 0.7rem 0;
  border: none;
  border-radius: 30px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  text-decoration: none;
  text-align: center;
  box-sizing: border-box;
}

.register-card .btn-create {
  background: #3ce99c;
  color: #000;
}

.register-card .btn-back {
  background: #b2f5e9;
  color: #000;
}

/* Login text */
.login-link {
  margin-top: 1rem;
}

.login-link p {
  font-size: 0.95rem;
  color: #333;
}

.login-link .login-text {
  color: #007bff; /* blue link */
  font-weight: bold;
  text-decoration: none;
}

.login-link .login-text:hover {
  text-decoration: underline;
}
</style>

{% endblock %}
